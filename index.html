<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" class="nft-img" alt="image equilibrium">
      </div>
      
      <div class="nft-par">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      </div>

      <div class="nft-flex">
        <div class="nft-eth">
          <img src="images/icon-ethereum.svg" class="nft-eth">
          0.041 ETH
        </div>
        <div class="nft-clock">
        <img src="images/icon-clock.svg" class="nft-clock">
          3 days left
        </div>
      </div>
      
      <div class="creator">
      <img src="images/image-avatar.png" class="creator-img">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
